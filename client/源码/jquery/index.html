<html>

<head>
    <title>jQuery</title>
</head>

<body>

    <input type="button" value="执行动画" id='btnEx'>
    <div id='div1' style="background-color:red;width:20px; height:300px">
        <span></span>
        <span></span>
    </div>
    <div>
        <span></span>
        <span></span>
    </div>


    <script src="jquery-2.0.3.js"></script>
    <script>

        $('#btnEx').click(function(){
            $('#div1').animate({width:'50%'},5000)
        })
      

    </script>
</body>

</html>
