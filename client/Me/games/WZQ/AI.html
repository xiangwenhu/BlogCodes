<script type="text/javascript">
    var wzq;
    document.body.onload = function (ev) {
        var setting = {};
        setting.fullHeight = 31 * 21;
        setting.fullWidth = 31 * 21;
        setting.rangeWidth = 31;
        setting.rangeHeight = 31;
        setting.rangeNumber = 20;      

        setting.canvas = document.getElementById("wzqCanvas");
        wzq = new WZQ(setting);
        wzq.DrawChessRange();
        wzq.EnablePlay();

    }

</script>
