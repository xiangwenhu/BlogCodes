<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <audio id='player' controls></audio>

    <script>
        var src = 'https://babydairy2017.cloudapp.net:8084/cyqq/base/fcgi-bin/fcg_music_express_mobile3.fcg?cid=205361747&uin=0&guid=488797456&g_tk=5381&loginUin=0&hostUin=0&inCharset=utf8&outCharset=utf-8&notice=0&platform=yqq&needNewCode=0&songmid=002OFlw40s4tMU&filename=C400002OFlw40s4tMU.m4a'

        var barr = new Uint8Array(),
            currentLength = 0
        fetch('C400000RGQfb1J8Xm8.m4a').then(response => {
            // response.body is a readable stream.
            // Calling getReader() gives us exclusive access to the stream's content
            var reader = response.body.getReader();
            var bytesReceived = 0;
            contentLength = + response.headers.get('content-length')
            barr = new Uint8Array(contentLength)

            // read() returns a promise that resolves when a value has been received
            reader.read().then(function processResult(result) {
                // Result objects contain two properties:
                // done  - true if the stream has already given you all its data.
                // value - some data. Always undefined when done is true.
                if (result.done) {
                    console.log("Fetch complete");
                    //player.src = window.URL.createObjectURL(new Blob([barr]))
                    player.play()
                    return;
                }
                // result.value for fetch streams is a Uint8Array


                barr.set(result.value, bytesReceived)
                bytesReceived += result.value.length;

                player.src = window.URL.createObjectURL(new Blob([barr]))
                console.log(player.src)

                console.log('Received', bytesReceived, 'bytes of data so far');

                // Read some more, and call this function again
                return reader.read().then(processResult);
            });
        })
    </script>

</body>

</html>
