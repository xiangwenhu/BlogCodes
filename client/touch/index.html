<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Touch</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <input id='testA' />
    <p>Message:</p>
    <div id='msg'>

    </div>

    <script>
        window.addEventListener('load', function () {

            testA.addEventListener('touchstart', function (event) {
                msg.innerHTML = ''
                appendMsg(`touchstart:${new Date().getTime()}`)
            }, false);

            testA.addEventListener('touchmove', function (event) {
                appendMsg(`touchmove:${new Date().getTime()}`)
            }, false);

            testA.addEventListener('touchend', function (event) {
                appendMsg(`touchend:${new Date().getTime()}`)
            }, false);

            testA.addEventListener('click', function (event) {
                appendMsg(`click:${new Date().getTime()}`)
            }, false);

            function appendMsg(message) {
                msg.innerHTML += `<p>${message}</p>`
            }

        }, false);
    </script>

</body>

</html>
